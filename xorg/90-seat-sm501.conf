Section "Device"
    MatchSeat "seat-tn"
    Identifier "Silicon Motion SM501 Video Card"
    # Modifique a linha abaixo de acordo com o seu hardware.
    BusID "PCI:4:1:0"
    Driver "siliconmotion"
    Option "PanelSize" "1360x768"
EndSection

Section "Screen"
    MatchSeat "seat-tn"
    Identifier "Silicon Motion SM501 Screen"
    Device "Silicon Motion SM501 Video Card"
    DefaultDepth 16
EndSection
